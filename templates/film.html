{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class = "col-6  p-0">
        <video controls class="img-fluid border rounded-3" poster="{{url_for('static', filename='thumbnails/movies/'+film['thumbnail']) }}">
            <source src="{{url_for('static', filename='trailers/' + film['trailer'])}}" type="video/mp4">
        </video> 
    </div>
    <div class = "col-6">
        <div class = "row border-bottom">
            <h1>{{film["title"]}}</h1>
        </div>
        <div class = "row">
            <h5>directed by: <a href="{{url_for('index')}}">{{director}} </a></h5>
        </div>
        <div class = "row border-top">
            <h5> actor 1</h5>
            <h5> actor 2</h5>
            <h5> actor 3</h5>
        </div>
        <div class = "row border-top">
            <h5> {{film["year"]}}</h5>
        </div>
        <div class = "row py-2 border-top border-bottom">
            <h5> genre</h5>
        </div>
    </div>
    <div class = "row mt-3 border-bottom">
        <div class = "col-5 border-end">
            <p>{{film["description"]}}</p>
        </div>
        <div class = "col-7">
            <h2> quotes</h2>
        </div>

    </div>
    <div class = "row  my-3">
        <div class = "col-12">
        <h2> comments</h2>
        </div>
    </div>
</div>
{% endblock %}
