<!DOCTYPE html>
<html>
    <head>
        <title>Filmgangsta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color:#b3cde0; color: #012A4A;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand ms-5" href="{{url_for('index')}}">Film Gangsta</a>
            <ul class="navbar-nav me-5">
                {% if not resources['user'] %}
                <li class="nav-item me-3">
                    <button class="btn btn-secondary" type="button" name="login" data-toggle="modal" data-target="#loginModal">
                        login
                    </button>
                </li>
                <li class="nav-item me-3">                
                    <button class="btn btn-secondary" type="button" name="signin" data-toggle="modal" data-target="#signinModal">
                        sign in
                    </button>
                </li>
                {% else %}
                <li class="nav-item me-3">
                    <div class="dropdown show">
                        <a class="btn btn-dark dropdown-toggle" role="button" id="userMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ resources['user']['name'] }}</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuLink">
                            <a class="dropdown-item" href="/logout">logout</a>
                        </div>
                    </div>
                </li>
                {% endif %}
            </ul>
        </nav>
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="loginModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="form-group" method="post" action="/login">
                        <div class="modal-body container">
                            <div class="row my-3 justify-content-center">
                                <div class="col-9">
                                    <input class="form-control" type="text" name="username" id="username" placeholder="username/email">
                                </div>
                            </div>
                            <div class="row my-3 justify-content-center">
                                <div class="col-9">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="password">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="signinModalLabel">Sign in</h1>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="form-group" method="post" action="/signin">
                        <div class="modal-body container">
                            <div class="row my-3 justify-content-center">
                                <div class="col-9">
                                    <input class="form-control" type="email" name="email" id="email" placeholder="email">
                                </div>
                            </div>
                            <div class="row my-3 justify-content-center">
                                <div class="col-9">
                                    <input class="form-control" type="text" name="username" id="username" placeholder="username">
                                </div>
                            </div>
                            <div class="row my-3 justify-content-center">
                                <div class="col-9">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="password">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" style="height:900px;">
            <div class="nav flex-column col-2 p-3" style="background-color:#012A4A;">
                <div class="mx-2 my-3">
                    <form class="nav-item form-group col-10" method="post" action="/search">
                        <input class="form-control my-2" type="text" name="search" id="search" placeholder="search">
                        <button class="btn btn-dark float-end" type="submit">Search</button>
                    </form>
                    <div class="nav-item mt-5">
                        <div class="mt-2">
                            <button class="btn text-white" data-toggle="collapse" data-target="#categories" aria-expanded="false" aria-controls="categories">Categories -</button>
                            <ul class="list-unstyled collapse" id="categories">
                                {%for category in resources.get('categories', [])%}
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{{url_for('category', id=category.id)}}">{{category.name}}</a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-3 col-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
