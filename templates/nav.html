<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="ano>
    </head>
    <body class="conrainer-fluid">
        <nav class="col-12 navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand ms-5" href="/">Film Gangsta</a>
            <ul class="navbar-nav me-5">
                {% if not user %}
                <li class="nav-item me-3">
                    <form class="form-inline" action="/login_form">
                        <button class="form-control btn btn-secondary" type="submit" name="login">
                            login
                        </button>
                    </form>
                </li>
                <li class="nav-item me-3">
                    <form class="form-inline" action="/signin_form">
                        <button class="form-control btn btn-secondary" type="submit" name="sign_in">
                            sign in
                        </button>
                    </form>
                </li>
                {% else %}
                <li>
                    <div class="dropdown show">
                        <a class="btn btn-dark dropdown-toggle" role="button" id="userMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user['name'] }}</a>
                        <div class="dropdown-menu" aria-labelledby="userMenuLink">
                            <a class="dropdown-item" href="/logout">Logout</a>
                            <a>Settings</a>
                        </div>
                    </div>
                </li>
                {% endif %}
            </ul>
        </nav>
    </body>
</html>
