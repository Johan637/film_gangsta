{% extends 'base.html' %}

{% block content %}
<div class="container-fluid rounded" style="background-color: #012A4A;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark row rounded">
        <ul class="navbar-nav col-12">
            <li class="nav-item col justify-content-center">
                <button class="nav-link link-light link-underline-opacity-0 text-center">manage users</button>
            </li>
            <li class="nav-item col justify-content-center">
                <button class="nav-link link-light link-underline-opacity-0 text-center">add film</button>
            </li>
        </ul>
    </nav>
    <div class="row my-3 mx-2">
        <div class="container">
            <h5>Add Film</h5>
            <form class="form-group" action="{{url_for('add_film')}}" method="post">
                <div class="row p-4">
                    <div class="col">
                        <h6>Title</h6>
                        <div class="col-6">
                            <input class="form-control" placeholder="title" name="title">
                        </div>
                    </div>
                    <div class="col">
                        <h6>Director</h6>
                        <div class="col-6">
                            <input class="form-control my-3" placeholder="firstname" name="dirfn" type="text">
                            <input class="form-control my-3" placeholder="lastname" name="dirln" type="text">
                        </div>
                    </div>
                </div>
                <div class="row p-4">
                    <div class="col">
                        <h6>Description</h6>
                        <div class="col-8 my-2">
                            <textarea class="form-control" name="description" rows="6" cols="40"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row col-6 my-2">
                            <h6>Year</h6>
                            <input class="form-control" placeholder="year" name="year" type="number">
                        </div>
                        <div class="row col-6 my-2">
                            <h6>Category</h6>
                            <input class="form-control" placeholder="category" name="category" type="text">
                        </div>
                    </div>
                </div>
                <div class="row p-4">
                    <h5>Actors</h5>
                    {% for i in range(1,4) %}
                    <div class="col-4">
                        <h6>Actor {{i}}</h6>
                        <div class="col-8">
                            <input class="form-control my-2" placeholder="firstname" name="act{{i}}fn" type="text">
                            <input class="form-control my-2" placeholder="lastname" name="act{{i}}ln" type="text">
                            <input class="form-control my-2" placeholder="role" name="role{{1}}" type="text">
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="row pt-2 pb-5">
                    <div class="col-3 float-end">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        <div>
    </div>
</div>
{% endblock %}
