<!DOCTYPE html>
<html>
    <head>
        <title> Filmgangsta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="../node_modules/bootstrap/scss/bootstrap.scss">-->
    </head>
    <body class="container">
        <nav class="col-12 navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <div class="navbar-brand">Film Gangsta</div>
            <ul class="navbar-nav">
                <li class="nav-item me-3">
                    <form class="form-inline" action="/login_form">
                    <button class="form-control nav-button" type="submit" name="login">
                        login
                    </button>
                    </form>
                </li>
                <li class="nav-item me-3">                
                    <form class="form-inline" action="/signin_form">
                        <button class="form-control nav-button" type="submit" name="sign_in">
                            sign in
                        </button>
                    </form>
                </li>
            </ul>
        </nav> 
        <div class="row">
        <div class="col-12"> 
            <form method="post" action="/login" style="display:{{ login_form }}">
                
                <input type="text" name="username" id="username" placeholder="username/email">
                <input type="password" name="password"  id="password" placeholder = "password">
                <input type = "submit" value="login">
                

            </form> 

            <form method="post" action="/signin" style="display:{{ signin_form }}">

                <input type="email" name="email" id="email" placeholder="email">
                <input type="text" name="username" id="username" placeholder="username">
                <input type="password" name="password"  id="password" placeholder = "password">
                <input type = "submit" value="signin">
                

            </form> 



        </div>
    
        </div>
    </body>
</html>
