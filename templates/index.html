<!DOCTYPE html>
<html>
    <head>
        <title>Filmgangsta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="../node_modules/bootstrap/scss/bootstrap.scss">-->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand ms-5" href="/">Film Gangsta</a>
            <ul class="navbar-nav me-5">
                {% if not user %}
                <li class="nav-item me-3">
                    <form class="form-inline" action="/login_form">
                        <button class="form-control btn btn-secondary" type="submit" name="login">
                            login
                        </button>
                    </form>
                </li>
                <li class="nav-item me-3">                
                    <form class="form-inline" action="/signin_form">
                        <button class="form-control btn btn-secondary" type="submit" name="sign_in">
                            sign in
                        </button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item me-3">
                    <div class="dropdown show">
                        <a class="btn btn-dark dropdown-toggle" role="button" id="userMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user['name'] }}</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuLink">
                            <a class="dropdown-item" href="/logout">logout</a>
                        </div>
                    </div>
                </li>
                {% endif %}
            </ul>
        </nav>
       <div class="nav flex-column col-2 bg-secondary p-3">
            <div class="mx-2 my-3">
                <form class="nav-item form-group col-10" method="post" action="/search">
                    <input class="form-control my-2" type="text" name="search" id="search" placeholder="search">
                    <button class="btn btn-dark float-end" type="submit">Search</button>
                </form>
                <div class="mav-item mt-5">
                    <div class="mt-2">
                        <a class="btn btn-secondary">Categories +</a>
                    </div>
                    <div class="mt-2">
                        <a class="btn btn-secondary">Actors +</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12"> 
                    {% if login_form: %}
                    <form method="post" action="/login">
                        <input type="text" name="username" id="username" placeholder="username/email">
                        <input type="password" name="password"  id="password" placeholder="password">
                        <input type="submit" value="login">
                    </form> 
                    {% endif %}
                    {% if signin_form %}
                    <form method="post" action="/signin">
                        <input type="email" name="email" id="email" placeholder="email">
                        <input type="text" name="username" id="username" placeholder="username">
                        <input type="password" name="password"  id="password" placeholder="password">
                        <input type="submit" value="signin">
                    </form> 
                    {% endif %}
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
